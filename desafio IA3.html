<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, olive, gold);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .gallery img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Transformação para expandir a imagem */
        .gallery img.expanded {
            width: 300px;
            height: 300px;
            transform: scale(1.5);
            transition: transform 0.3s ease;
        }

        .dots {
            margin-top: 20px;
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gallery">
            <img src="bandeirabizarrabriqier_widelg.png" alt="Imagem 1" onclick="expandImage(this)">
            <img src="/tmp/guest-0v4os4/Área de Trabalho/_BandeiradoBrasilAtualmente.png" alt="Imagem 2" onclick="expandImage(this)">
            <img src="/tmp/guest-0v4os4/Área de Trabalho/Bandeira_Imperial_oficial_(com_heráldica_certa).png" alt="Imagem 3" onclick="expandImage(this)">
        </div>
        <div class="dots">● ● ●</div>
    </div>

    <script>
        function expandImage(img) {
            // Remove a classe 'expanded' de todas as imagens
            var images = document.querySelectorAll('.gallery img');
            images.forEach(function(image) {
                image.classList.remove('expanded');
            });

            // Adiciona a classe 'expanded' à imagem clicada
            img.classList.add('expanded');
        }
    </script>

</body>
</html>
