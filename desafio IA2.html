<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .carrossel {
            position: relative;
            width: 600px; /* Aumentado */
            height: 400px; /* Aumentado */
            overflow: hidden;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

        .imagens {
            display: flex;
            transition: transform 0.5s ease;
        }

        .imagem {
            min-width: 100%;
            height: auto;
        }

        .botao {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }

        .botao.esquerda {
            left: 10px;
        }

        .botao.direita {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="carrossel">
        <div class="imagens" id="imagens">
            <img class="imagem" src="https://via.placeholder.com/600x400/ff7f7f/333333?text=Imagem+1" alt="Imagem 1">
            <img class="imagem" src="https://via.placeholder.com/600x400/7f7fff/333333?text=Imagem+2" alt="Imagem 2">
            <img class="imagem" src="https://via.placeholder.com/600x400/7fff7f/333333?text=Imagem+3" alt="Imagem 3">
        </div>
        <button class="botao esquerda" id="anterior">◀</button>
        <button class="botao direita" id="proximo">▶</button>
    </div>

    <script>
        let index = 0;

        function atualizarCarrossel() {
            const imagens = document.getElementById('imagens');
            imagens.style.transform = `translateX(${-index * 100}%)`;
        }

        document.getElementById('proximo').addEventListener('click', function() {
            index = (index + 1) % 3; // 3 é o número de imagens
            atualizarCarrossel();
        });

        document.getElementById('anterior').addEventListener('click', function() {
            index = (index - 1 + 3) % 3; // 3 é o número de imagens
            atualizarCarrossel();
        });
    </script>
</body>
</html>
