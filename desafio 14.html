<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Aprovação do Aluno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #resultado p { 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Resultado de Aprovação do Aluno</h1>
    <button onclick="calcularMedia()">Calcular Media</button>
    <section id="resultado">
        <p>O Resultado é :</p>
    </section>
    <script>
        function calcularMedia() { 
          
            let nom = window.prompt('Qual é o nome do Aluno?')
            let nota1 = Number(window.prompt('Digitar nota 1:')); 
            let nota2 = Number(window.prompt('Digitar nota 2:')); 
            let nota3 = Number(window.prompt('Digitar nota 3:')); 
            let nota4 = Number(window.prompt('Digitar nota 4:')); 

            let media = (nota1 + nota2 + nota3 + nota4) /4 ; 
            

            let situação; 
            if (media >= 60) {
                situação = 'Aprovado';
            } else if (media > 30) { 
                situação = 'Recuperação';
            } else {
                situação = 'Reprovado';
            }

            let res = document.getElementById('resultado'); 
            res.innerHTML = `<p> A media do aluno ${nom} e a media é  ${media.toFixed(2)}. Situação: ${situação}.</p>`;
        }
    </script>
</body>
</html>
