<! DOCTYPE html >
< html lang = "pt-BR" >
<head>
    <meta charset="UTF-8">
    < meta name = "viewport" content = "width=device-width, initial-scale=1.0" >
    <title>Student Approval Result</title>
    <style>
        body {
            font family: Arial, sans serif;
            margin: 20px;
        }
        #result p { 
            font-weight: bold;
        }
    </ style >
</ head >
<body>
    <h1>Student Approval Result</h1>
    < button onclick = " calculateMedia ()" > Calculate Average </ button >
    <section id="result">
        <p>The result is:</p>
    </ section >
    < script >
        function calculateMedia () { 
            
            let note1 = Number ( window . prompt ( 'Enter note 1:' )); 
            let note2 = Number ( window . prompt ( 'Enter note 2:' )); 
            let note3 = Number ( window . prompt ( 'Enter note 3:' )); 

          
            let media = ( note1 + note2 + note3 )/ 3 ; 

            
            leave situation; 
            if (media >= 60) {
                situation = 'Approved';
            } else if (media > 30) { 
                situation = 'Recovery';
            } other {
                situation = 'Failed';
            }

            
            let res = document. getElementById ( 'result' ); 
            res.innerHTML = `<p>Student average is ${media.toFixed(2)}. Situation: ${situation}.</p>`;
        }
    </ script >
</ body >
