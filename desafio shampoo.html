<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shampoo Halloween</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFA500; /* Fundo laranja */
            margin: 0;
            padding: 20px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #000; /* Título em preto */
            font-size: 3rem;
            text-shadow: 3px 3px #008000; /* Sombra verde no título */
        }

        .shampoo-display img {
            width: 600px; /* Imagem grande do shampoo */
            border: 5px solid #000; /* Borda preta */
            padding: 10px;
            background-color: #008000; /* Fundo verde para destacar a imagem */
            display: block;
            margin: 20px auto; /* Centraliza a imagem */
        }

        .cta {
            background-color: #000; /* Fundo preto do botão */
            color: #FFA500; /* Texto laranja no botão */
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .cta:hover {
            background-color: #008000; /* Muda para verde quando passar o mouse */
        }
    </style>
</head>
<body>
    <h1>Shampoo de Halloween</h1>

    <!-- Imagem grande e centralizada do shampoo -->
    <div class="shampoo-display">
        <img src="shampoo-halloween.jpg" alt="Shampoo de Halloween">
    </div>
</body>
</html>
